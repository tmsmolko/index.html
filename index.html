<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [38.16, -96.96],
              zoom: 4
          });

          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 4,
               minZoom: 4
            }).addTo(map);var colosseumIcon = L.icon({
    iconUrl: 'coliseum.png', // url that links to the icon image file
    iconSize:     [38, 38], // size of the icon image in pixels
    iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
    popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
});
            var marker1 = L.marker([42.8389977,-117.6369833], {icon: colosseumIcon}).addTo(map)
            var marker2 = L.marker([34.2748096,-85.2656333], {icon: colosseumIcon}).addTo(map);
            var marker3 = L.marker([43.2251862,-75.5740051], {icon: colosseumIcon}).addTo(map);
            var pic1 = '<img src="https://dz50uvolvwipn.cloudfront.net/wp-content/uploads/2017/09/6826784518_b90c88a630_b.jpg" alt="romeOR" width="250">';
            var pic2 = '<img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Rome_GA_viewed_from_Myrtle_Hill_Cemetery%2C_Nov_2017.jpg" alt="romeGA" width="250">';
            var pic3 = '<img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/OneidaCoCourthouse-Beale.jpg" alt="romeNY" width="250">';
    marker1.bindPopup('Rome, Oregon'+'<br>'+ pic1);
    marker2.bindPopup('Rome, Georgia'+'<br>'+ pic2);
    marker3.bindPopup('Rome, New York'+'<br>'+ pic3);
        </script>

   </body>
</html>
